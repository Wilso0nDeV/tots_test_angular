<mat-form-field *ngIf="input" class="{{getClases()}}" [appearance]="getAppearance()">
    <mat-label *ngIf="field.label"> {{ field.label }} </mat-label>
    <input matInput [type]="showPassword && group.enabled ? 'text' : 'password'" [formControl]="input" [placeholder]="getPlaceholder()"/>
    <button mat-icon-button matSuffix type="button" (click)="togglePassword($event)" tabindex="-1" [disabled]="group.disabled">
        <mat-icon>{{showPassword ? "visibility_off" : "visibility"}}</mat-icon>
    </button>
    <mat-hint *ngIf="getCaption() != ''" [align]="'end'"> {{getCaption()}} </mat-hint>
    <mat-error *ngIf="hasError()">{{getMessageError()}}</mat-error>
</mat-form-field>
